<!DOCTYPE html>
<html>
<body>
    <div id="starRating" class="flex items-center">
        <span class="star cursor-pointer text-3xl mr-1" data-rating="1">☆</span>
        <span class="star cursor-pointer text-3xl mr-1" data-rating="2">☆</span>
        <span class="star cursor-pointer text-3xl mr-1" data-rating="3">☆</span>
        <span class="star cursor-pointer text-3xl mr-1" data-rating="4">☆</span>
        <span class="star cursor-pointer text-3xl mr-1" data-rating="5">☆</span>
        <input type="hidden" id="ratingValue" name="rating">
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const starRating = document.getElementById('starRating');
        const stars = starRating.querySelectorAll('.star');
        const ratingInput = document.getElementById('ratingValue');

        // Function to update stars
        function updateStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.textContent = '★';
                    star.style.color = '#614C39';
                } else {
                    star.textContent = '☆';
                    star.style.color = '';
                }
            });
        }

        // Click event for each star
        stars.forEach(star => {
            star.addEventListener('click', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                ratingInput.value = rating;
                updateStars(rating);
                console.log('Rating selected:', rating); // Debug log
            });
        });
    });
    </script>
</body>
</html>
