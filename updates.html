<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCA Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #000000;
            --secondary: #ffffff;
        }

        body {
            background-color: var(--secondary);
            color: var(--primary);
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px;
            mix-blend-mode: difference;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            color: var(--secondary);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        .hero-title {
            font-size: 54px;
            font-weight: 700;
            opacity: 1;
            transform: scale(1);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .content {
            position: relative;
            z-index: 2;
            background: var(--secondary);
            margin-top: 100vh;
            padding-bottom: 200px;
        }

        .projects {
            padding: 100px 20px;
            opacity: 0;
            transform: translateY(100px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .projects.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 60px;
            text-align: center;
        }

        .project-card {
            max-width: 800px;
            margin: 0 auto 40px;
            background: var(--secondary);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .project-content {
            padding: 24px;
        }

        .stats {
            padding: 100px 20px;
            opacity: 0;
            transform: translateY(100px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .stats.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .stat-number.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .contact {
            background: var(--primary);
            color: var(--secondary);
            padding: 100px 20px;
            opacity: 0;
            transform: translateY(100px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .contact.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 40px;
        }

        .social-link {
            color: var(--secondary);
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 32px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/index.html" class="logo">< Orqaga</a>
    </nav>

    <section class="hero">
        <h1 class="hero-title">Yangilanishlar tarixi!</h1>
    </section>

    <main class="content">
        <section class="projects" id="projects">
            <h2 class="section-title">Hozircha bo'sh.</h2>          
        </section>
    </main>

    <script>
        const heroTitle = document.querySelector('.hero-title');
        const content = document.querySelector('.content');
        
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            const contentTop = content.offsetTop;
            
            // Parallax effect for hero title
            heroTitle.style.transform = `scale(${1 - scrolled * 0.001})`;
            heroTitle.style.opacity = 1 - scrolled / (contentTop * 0.5);
            
            // Check if elements are in viewport
            document.querySelectorAll('.projects, .stats, .contact').forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    section.classList.add('visible');
                    
                    // Animate numbers if it's the stats section
                    if (section.classList.contains('stats')) {
                        section.querySelectorAll('.stat-number').forEach((stat, index) => {
                            setTimeout(() => {
                                stat.classList.add('visible');
                            }, index * 200);
                        });
                    }
                }
            });
        });

        // Trigger initial check
        window.dispatchEvent(new Event('scroll'));
    </script>
</body>
</html>
